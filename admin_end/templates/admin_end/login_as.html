<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>PUPQC | Faculty Attendance System</title>
    {% load static %}
    <link rel="icon" href="{% static '/dist/img/pupqc_logo.png' %}" type="image/x-icon" sizes="48x48"/>
    <!-- CSS files -->
    <link href="{% static '/dist/css/tabler.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/dist/css/tabler-flags.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/dist/css/tabler-payments.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/dist/css/tabler-vendors.min.css' %}" rel="stylesheet"/>
    <link href="{% static '/dist/css/demo.min.css' %}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
  </head>
  <body  class=" d-flex flex-column bg-white">
    <script src="{% static '/dist/js/demo-theme.min.js' %}"></script>
    <div class="row g-0 flex-fill">
      <div class="col-12 col-lg-6 col-xl-4 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight my-5 px-lg-5">
          <div class="text-center mb-4">
            <a href="." class="navbar-brand navbar-brand-autodark"><img src="{% static '/dist/img/pupqc_logo.png' %}" height="100" alt="PUPQC logo"></a>
          </div>
          <h2 class="h3 text-center mb-3">
            Please select your destination
          </h2>
          <div class="col-6 col-sm-4 col-md-2 col-xl py-3 w-100">
            <a href="{% url 'admin_login' %}" class="btn w-100 text-white" style="background: #6E260E;">
              Login as Administrator
            </a>
          </div>
          <div class="col-6 col-sm-4 col-md-2 col-xl py-3 w-100">
            <a href="{% url 'faculty_login' %}" class="btn w-100 text-white" style="background: #6E260E;">
              Login as Faculty
            </a>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-6 col-xl-8 d-none d-lg-block">
        <!-- Photo -->
        <div class="bg-cover h-100 min-vh-100" style="background-image: url({% static '/dist/img/pupqc_bg.jpg' %})"></div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static '/dist/js/tabler.min.js' %}" defer></script>
    <script src="{% static '/dist/js/demo.min.js' %}" defer></script>
  </body>
</html>
