{% extends "admin_end/supbase.html" %}
{% load static %}
{% block content %}
<!-- Page header -->
<div class="page-header d-print-none">
  <div class="container-xl">
    <div class="row g-2 align-items-center">
      <div class="col">
        <!-- Page pre-title -->
        <div class="page-pretitle">
          Overview
        </div>
        <h2 class="page-title">
          Dashboard
        </h2>
      </div>
    </div>
  </div>
</div>
<!-- Page body -->
<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="btn btn-block w-100 my-2 btn-primary">TIME IN</div>
      </div>
    </div>
    <div class="row row-cards">
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <div id="present-chart"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <div id="absent-chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% block css %}
<!-- Include external CSS stylesheets -->

<!-- Additional CSS for the specific page -->
<style>
  thead input {
        width: 100%;
    }
</style>
{% endblock %}

{% block javascript %}
<script src="https://code.highcharts.com/highcharts.js"></script>

<script>
  $(document).ready(function () {
    {% if messages %}
    {% for message in messages %}
    {% if message.tags == 'success' %}
    toastr.success('{{ message }}');
    {% elif message.tags == 'error' %}
    toastr.error('{{ message }}');
    {% else %}
    toastr('{{ message }}');
    {% endif %}
    {% endfor %}
    {% endif %}
  });
  
  // Function to fetch data and render pie chart
  function renderPieChart(url, containerId, title) {
    fetch(url)
        .then(response => response.json())
        .then(data => {
            console.log(data); // Log the data received from the API
            Highcharts.chart(containerId, {
                chart: {
                    type: 'pie'
                },
                title: {
                    text: title
                },
                series: [{
                    name: 'Users',
                    data: data
                }]
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

// Fetch data and render pie chart for present users
renderPieChart("{% url 'present_users_chart' %}", 'present-chart', 'Present Users');

// Fetch data and render pie chart for absent users
renderPieChart("{% url 'absent_users_chart' %}", 'absent-chart', 'Absent Users');
</script>
{% endblock %}
{% endblock %}
