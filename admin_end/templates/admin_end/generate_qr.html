{% extends "admin_end/base.html" %}
{% load static %}
{% block content %}
<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <!-- Page pre-title -->
                <div class="page-pretitle">
                    Overview
                </div>
                <h2 class="page-title">
                    QR Generator for Room
                </h2>
            </div>
            <!-- Page title actions -->
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="mb-3">
                            <label class="form-label">Room</label>
                            <select name="room" class="form-select" id="room" required>
                                <option selected disabled>Select Room</option>
                                <option value="Room 1">Room 1</option>
                                <option value="Room 2">Room 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <label class="form-label">Generate QR Code</label>
                        <button class="btn btn-sm btn-primary m-1" id="generateQRBtn">Generate QR Code</button>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <label class="form-label">Download</label>
                        <a href="#" class="btn btn-sm btn-primary m-1" id="downloadQRBtn" download>Download QR Code</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <!-- QR Code display -->
                        <canvas id="qrCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block css %}
<style>
</style>
{% endblock %}
{% block javascript %}
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
$(document).ready(function() {
    $('#generateQRBtn').on('click', function() {
        var roomName = $('#room').val();
        var link = "http://127.0.0.1:8000/log_time_in/";

        // Generate QR code with link and room name
        var qrText = link + '?room=' + encodeURIComponent(roomName);
        generateQRCodeImage(qrText);
    });
});

function generateQRCodeImage(text) {
    // Clear previous QR code if any
    var canvas = document.getElementById('qrCanvas');
    var ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Generate new QR code
    QRCode.toCanvas(canvas, text, {
        errorCorrectionLevel: 'Q',
        margin: 1,
        color: {
            dark: '#000',  // Foreground color
            light: '#fff'  // Background color
        }
    }, function(error) {
        if (error) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Failed to generate QR code!'
            });
        }
    });
}
</script>
{% endblock %}
{% endblock %}
