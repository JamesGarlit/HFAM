{% block css %}

<!-- Additional CSS for the specific page -->
<style>

{% block javascript %}
<script>
  $(document).ready(function () {
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                toastr.success('{{ message }}');
            {% elif message.tags == 'error' %}
                toastr.error('{{ message }}');
            {% else %}
                toastr('{{ message }}');
            {% endif %}
        {% endfor %}
    {% endif %}
});
</script>
