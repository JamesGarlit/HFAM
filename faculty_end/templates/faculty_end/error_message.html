<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PUPQC | Faculty Attendance System</title>
    {% load static %}
    <!-- CSS files -->
    <link href="{% static "/dist/css/tabler.min.css" %}" rel="stylesheet"/>
    <link href="{% static "/dist/css/tabler-flags.min.css" %}" rel="stylesheet"/>
    <link href="{% static "/dist/css/tabler-payments.min.css" %}" rel="stylesheet"/>
    <link href="{% static "/dist/css/tabler-vendors.min.css" %}" rel="stylesheet"/>
    <link href="{% static "/dist/css/demo.min.css" %}" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');

        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }

        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
    </style>
</head>

<body class="border-top-wide border-primary d-flex flex-column">
    <script src="./dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
        <div class="container-tight py-4">
            <div class="empty">
                <div class="empty-header h2">Invalid Room</div>
                <p class="fs-3">You're not assigned in this room. 
                    <div class="fs-3"><p><i>Please proceed to room <strong class="fs-1">{% if api_roomname %}{{ api_roomname }}{% endif %}</strong>. Kindly proceed to your designated room and scan the QR code again to proceed.</i></p></div>
                {% comment %} <div class="empty-action">
                    <a href="#" id="backToCameraButton" class="btn btn-primary">
                        <!-- Download SVG icon from http://tabler-icons.io/i/arrow-left -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M5 12l14 0" />
                            <path d="M5 12l6 6" />
                            <path d="M5 12l6 -6" />
                        </svg>
                        Go back to camera
                    </a>
                </div> {% endcomment %}
            </div>
        </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static '/dist/js/tabler.min.js' %}" defer></script>
    <script src="{% static '/dist/js/demo.min.js' %}" defer></script>

    <script>
        document.getElementById('backToCameraButton').addEventListener('click', function(event) {
            event.preventDefault();
            // Open the camera application on the phone
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Open the camera app on Android
                window.location.href = 'intent://capture/#Intent;scheme=android-app;package=com.android.camera;end';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Open the camera app on iOS
                window.location.href = 'camera://';
            } else {
                alert('Camera app cannot be opened on this device.');
            }
        });
    </script>
</body>


</html>
